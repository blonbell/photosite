<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit(); ">
    <div class="form-group">
      <label for="a_username">User name</label>
      <input type="text" [(ngModel)]="model.username" name="a_username" class="form-control" id="a_username" required>
      <p>{{model.username}}</p>
    </div>

    <div class="form-group">
      <label for="a_password">Password</label>
      <input type="password" [(ngModel)]="model.password" name="a_password" class="form-control" id="a_password" required
        #spy
      >
      <p>{{spy.className}}</p>
      <p>{{model.password}}</p>
    </div>

    <button type="submit" class="btn btn-success">Login</button>

  </form>

  {{diagnostic}}
</div>
